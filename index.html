<html>
  <head>
    <meta charset="utf-8" />

    <!-- JQuery -->
      <script src="assets/js/jquery-3.3.1.min.js"></script>
    
    <!-- MATERIALIZE -->
      <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">
      <script src="assets/materialize/js/materialize.min.js"></script>

    <!-- ICONS -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- ANGULAR JS -->
      <script src="assets/js/angular.min.js"></script>

    <!-- AngularFire -->

    <!-- JS FILES -->

  </head>
  <body class="blue lighten-1" ng-app="CRUD" ng-controller="crudController">    
    <nav>
      <div class="nav-wrapper blue">
          <a href="#" class="brand-logo center">CRUD</a>          
      </div>
    </nav>
    
    <div class="container">
      <div class="row">
        <div class="col s12">
          <blockquote>
            <h3 class="white-text">Banco de Dados</h3>
          </blockquote>
        </div>
      </div>

      <div class="row blue lighten-3 section">
          <div class="row container">
            <h4 class="white-text">Inserir novo produto:</h4>
          </div>
          <div class="row section container">
              <div class="col s6">
                  <select class="browser-default" ng-model="oData.marcaSelecionada">
                    <option value="" disabled selected>Selecione uma marca</option>
                    <option ng-repeat="text in oData.marcas" value="{{ text }}">{{ text }}</option>
                  </select>                  
              </div>
              <div class="col s6">
                  <select class="browser-default" ng-model="oData.modeloSelecionado">
                    <option value="" disabled selected>Selecione um modelo</option>
                    <option ng-if="oData.marcaSelecionada" ng-repeat="text in oData.modelos[oData.marcaSelecionada]" value="{{ text }}">{{ text }}</option>
                  </select>
              </div>
          </div>
    
          <div class="row container white section">
            <div class="col s5 offset-s3">
              <div class="input-field">
                <input ng-model="valor" id="valor" type="text">
                <label for="valor">Insira o preço</label>
              </div>
            </div>            
          </div>

          <div class="row container">
            <div class="col s4 offset-s5">
                <a data-acao="inserir" class="waves-effect waves-light btn blue darken-1"><i class="material-icons right">cloud</i>INSERIR</a>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col s11 offset-s1">
            <table class="container-tabela striped white-text centered">
                <thead>
                  <tr>
                      <th>Marca</th>
                      <th>Modelo</th>
                      <th>Preço</th>
                  </tr>
                </thead>
        
                <tbody class="conteudo-tabela">
                  <!--<tr>
                    <td>Fiat</td>
                    <td>Palio</td>
                    <td>R$ 11.000,00</td>
                    <td><a class="btn-floating btn-large waves-effect waves-light blue darken-1"><i class="material-icons">delete_forever</i></a></td>
                  </tr>-->
                </tbody>
              </table>
        </div>
      </div>
    </div>    
  </body>
</html>
